<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JNDI test title</title>
    <link rel="stylesheet" href="css/basic.css"></link>

</h:head>
<h:body>
    <h1 class="horizontal_center_panel">UDEMY course</h1>
    <p:outputPanel styleClass="horizontal_center_panel" id="qualifiers">
        <h2>Qualifiers testing</h2>
        <h:outputText styleClass="block" value="#{qualifierTestBean.cashierGreeting.greet('Ahoj')}"/>
        <h:outputText styleClass="block" value="#{qualifierTestBean.receptionistGreeting.greet('Čau')}"/>
        <h:outputText styleClass="block" value="#{qualifierTestBean.universalCashierGreeting.greet('Nazdar')}"/>
        <h:outputText styleClass="block" value="#{qualifierTestBean.universalReceptionistGreeting.greet('Zdravím')}"/>
    </p:outputPanel>

    <p:outputPanel styleClass="horizontal_center_panel" id="scopes">
        <h2>Scope testing</h2>
        <h:outputText styleClass="block" value=" Application scope hashcode: #{scopeBean.applicationScopeBean.beanHashCode()}"/>
        <h:outputText styleClass="block" value=" Session scope hashcode: #{scopeBean.sessionScopeBean.beanHashCode()}"/>
        <h:outputText styleClass="block" value=" Conversation scope hashcode: #{scopeBean.conversationScopeBean.beanHashCode()}"/>
        <h:outputText styleClass="block" value=" Request scope hashcode: #{scopeBean.requestScopeBean.beanHashCode()}"/>
        <h:outputText styleClass="block" value=" Dependent scope hashcode: #{scopeBean.dependentScopeBean.beanHashCode()}"/>
    </p:outputPanel>

    <p:outputPanel styleClass="horizontal_center_panel" id="producer">
        <h2>Producer testing</h2>
        <h:outputText styleClass="block" value="Logger name: #{producerTest.logger.name}"/>
        <h:outputText styleClass="block" value="Username: #{producerTest.username}"/>
        <h:outputText styleClass="block" value="Country: #{producerTest.country}"/>
        <p>Random color:</p>
        <h:outputText id="random_color" value="#{producerTest.getRandomListItem(producerTest.colors)}"/>
    </p:outputPanel>
</h:body>
<script type="text/javascript" src="resources/js/index.js"/>
</html>
